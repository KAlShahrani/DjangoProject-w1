{% extends "master.html" %}

{% block title %}
  BlogWebsite - List of our users
{% endblock %}


{% block content %}
  <h1>Users</h1>

  <p><a href="/">Home</a></p>

  <ul>
    {% for x in myusers %}
      <li><a href="udetails/{{ x.uid }}">{{ x.username }} {{ x.email }}</a></li>
    {% endfor %}
  </ul>

{% endblock %}
